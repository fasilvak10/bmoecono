<section id="login" class="login">

  <div class="vh-100 d-flex justify-content-center align-items-center">
    <div class="card shadow-lg text-center p-5"
      style="z-index: 1; max-width: 400px; width: 100%; background: #ffffff; border: 1px solid #dee2e6; color: #333;">

      <img class="mx-auto mb-3" width="96" height="96" src="https://mir-s3-cdn-cf.behance.net/project_modules/disp/f6570d230580623.68791f2f76cec.png" alt="user-icon" />

      <h2 class="fw-bold mb-2" style="font-family: 'Space Mono', monospace;">Bienvenido a
        <span style="color: #82e0aa">BMO</span>
      </h2>
      <p class="mb-4 text-secondary" style="font-size: 0.85em">Accede a través de tu usuario de economiento.</p>

      <form name="userLogin" id="userLogin" onsubmit="enviarFormulario(this)">

        <div class="mb-3 text-start">
          <label for="exampleInputEmail1" class="form-label">Correo electrónico</label>
          <input type="email" class="form-control small-input" id="exampleInputEmail1" name="exampleInputEmail1" required>
        </div>

        <div class="mb-3 text-start">
          <label for="exampleInputPassword1" class="form-label">Contraseña</label>
          <input type="password" class="form-control small-input" id="exampleInputPassword1" name="exampleInputPassword1" required>
        </div>

        <div class="form-check mb-3 text-start">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Recordarme</label>
        </div>

        <div class="d-grid gap-2">
          <button type="submit" class="btn btn-dark fw-bold" id="submitLogin">Ingresar</button>
          <button class="btn btn-secondary d-none btnLoading border-0" type="button" disabled id="LoadingButton02">
          <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
          Cargando...
        </button>
        </div>

        <div id="mensajeError" class="mt-3 text-danger" hidden>
          <i>Correo o contraseña inválidos</i>
        </div>
      </form>
    </div>
  </div>

</section>
