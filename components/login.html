<section id="login" class="login">

  <div class="d-flex row h-100 w-100 rounded-3">

    <div class="col-4 d-flex align-items-center justify-content-center text-center p-5 border text-bg-light">
      <div class="d-flex flex-column w-100 text-center">

        <img class="mx-auto mb-3 float" width="96" height="96" src="https://img.icons8.com/doodle/96/jake.png" alt="user-female--v1"/>
        <h2 class="fw-bold text-align-center">Bienvenido a <span style="color:#222b52">bmo</span></h2>

        <p class="pf-italic mt-2 mb-5 text-bg-primary-subtle">Accede a través de tu usuario de economiento.</p>


        <form name="userLogin" id="userLogin" class="w-100 p-4" style="font-size: 0.80em; text-align: center;"
          onsubmit="enviarFormulario(this)">
          <div class="mb-3 pt-2">
            <label for="exampleInputEmail1" class="form-label">Dirreción de Correo</label>
            <div class="d-flex justify-content-center">
              <input
                type="email"
                class="form-control border-0 text-center rounded-0 text-bg-light border-bottom shadow-none focus-shadow-sm"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                name="exampleInputEmail1"
                required=""
                style="box-shadow: none; outline: none;"
                onfocus="this.style.boxShadow='0 0 5px rgba(0,0,0,0.1)'"
                onblur="this.style.boxShadow='none'"
              >

            </div>
            
          </div>
          <div class="mt-4 mb-4">
            <label for="exampleInputPassword1" class="form-label">Contraseña</label>
            <div class="d-flex justify-content-center">
              <input type="password" class="form-control border-0 text-center rounded-0 text-bg-light border-bottom shadow-none focus-shadow-sm" id="exampleInputPassword1" name="exampleInputPassword1" required=""
                style="box-shadow: none; outline: none;"
                onfocus="this.style.boxShadow='0 0 5px rgba(0,0,0,0.1)'"
                onblur="this.style.boxShadow='none'">
            </div>
          </div>

          <div class="mb-3 form-check text-center">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Recordarme</label>
          </div>
          <div class="d-grid gap-2">
            <button type="submit" class="btn btn-dark" id="submitLogin">Ingresar</button>
            <button class="btn btn-primary d-none btnLoading border-0" style="background-color:#222b52" type="button" disabled id="LoadingButton02">
      <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
      Loading...
    </button>
          </div>
          <div id="mensajeError" class="mt-2 form-text-black" style="color:red" hidden>
            <i>Correo o contraseña inválidos</i>
          </div>
        </form>



      </div>
    </div>

    <div class="col-md d-flex justify-content-center align-items-center"
      
      style="position: relative; overflow: hidden;">



      <!-- Contenido principal -->
      <div style="position: relative; z-index: 1; text-align: center; color: #222b52;">
      </div>
