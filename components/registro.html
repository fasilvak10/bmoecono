<!-- Pseudo-Modal completamente independiente -->
<div id="pseudoModalEmpresas" class="pseudo-modal">
  <div class="pseudo-modal-dialog">
    <div class="modal-content bg-white p-3">

      <div class="modal-header">
        <div class="container">
          <form class="d-flex justify-content-between">
            <div class="flex-grow-1 ms-1">
              <select type="text" class="form-select form-select-sm" id="filtro-empresa-dateas">
                <option value="Todos">Todos</option>
             </select>
            </div>
          </form>
        </div>
        <button type="button" class="btn-close" aria-label="Cerrar" onclick="cerrarPseudoModal('pseudoModalEmpresas')"></button>
      </div>

      <div class="modal-body mt-2 p-1" style="font-family: 'Space Mono', monospace; font-size: 0.8rem">

        <header class="container pt-2 pb-1 text-bg-primary rounded-3"
          style="display: grid; grid-template-columns: 3fr 2fr; text-align: center;">
          <div>
            <h3 id="razon-dateas" style="align-self: center;" class="mt-1">EMPRESA</h3>
            <div id="provincia-dateas"></div>
            <div id="ulactividad-dateas"></div>
            
          </div>
          <div class="border-start" style="display: flex; flex-direction: column; justify-content: center;">
            <div id="cuit-dateas">CUIT</div>
            <div id="rl-dateas">RL</div>
            <div id="fechaInscripcion-dateas">Inscripcion</div>
            <div id="acto-dateas">Acto</div>
            <div id="periodoAnalisis"></div>
            <div id="correo-dateas"></div>
          </div>
        </header>

        <div class="accordion accordion-flush mt-3 mb-3" id="accordionFlushExample">
          <div id="contenedor-formularios">
          </div>
        </div>

      </div>
      <div class="modal-footer mt-2">
        <button type="button" class="btn btn-sm btn-secondary" onclick="cerrarPseudoModal('pseudoModalEmpresas')">Close</button>
        <button type="button" class="btn btn-sm btn-primary ms-2">Save changes</button>
      </div>
    </div>
  </div>
</div>

<template id="formulario-template">
